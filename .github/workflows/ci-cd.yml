name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install flake8
      run: pip install flake8
    
    - name: Run flake8 linter
      run: flake8 . --max-line-length=100 --count --show-source --statistics --extend-ignore=E501,W292,W293,E203,W503 || echo "Linter found issues, but continuing..."
    
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          pip install pytest
          pip install -r requirements.txt

      - name: Validate backend/tests structure
        run: |
          echo " Проверяем структуру проекта..."
          [ -d "tests" ] && echo " папка tests найдена" || echo " папка tests не найдена"

      - name: Check Python syntax
        run: |
          
          python -m py_compile app.py && echo " Синтаксис Python корректен" || echo " Синтаксис Python не корректен"

      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            python -m pytest tests/ -v
          else
            echo "Тесты не найдены"
            exit 1
          fi
  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          

      

      - name: Run frontend tests
        run: |
          if [ -f "tests/run-tests.js" ]; then
            node tests/run-tests.js
          else
            echo "tests/run-tests.js не найден"
            exit 1
          fi
  deploy:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]  
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build project
        run: echo "Собираем проект..."

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: Автоматический релиз новой версии
