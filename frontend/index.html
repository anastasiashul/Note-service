<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Мои заметки</h1>
      </header>

      <div class="controls">
        <div class="left-controls">
          <button id="addNoteBtn" class="btn btn-primary">
            + Добавить заметку
          </button>
        </div>

        <div class="filters">
          <select id="filterStatus" class="filter-select">
            <option value="">Все статусы</option>
            <option value="active">Активные</option>
            <option value="completed">Выполненные</option>
            <option value="archived">В архиве</option>
          </select>

          <select id="filterLabel" class="filter-select">
            <option value="">Все метки</option>
          </select>
        </div>
      </div>

      <div id="noteForm" class="note-form hidden">
        <div class="form-header">
          <h2 id="formTitle">Новая заметка</h2>
        </div>
        <input type="hidden" id="noteId" />

        <div class="form-group">
          <label for="noteTitle">Заголовок:</label>
          <input
            type="text"
            id="noteTitle"
            placeholder="Введите заголовок..."
            required
          />
        </div>

        <div class="form-group">
          <label for="noteContent">Содержание:</label>
          <textarea
            id="noteContent"
            placeholder="Введите содержание..."
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="noteLabels">Метки (через запятую):</label>
          <input
            type="text"
            id="noteLabels"
            placeholder="работа, срочно, идея..."
          />
        </div>

        <div class="form-actions">
          <button id="saveNoteBtn" class="btn btn-primary">Сохранить</button>
          <button id="cancelNoteBtn" class="btn btn-secondary">Отмена</button>
        </div>
      </div>

      <div id="notesContainer" class="notes-container">
        <p class="no-notes">Заметок пока нет</p>
      </div>

      <footer class="footer">
        <p>Заметки by Шуляковская, Глазунова & Гатцинова</p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
